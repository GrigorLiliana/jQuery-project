      <hr />
      <!-- CATEGORIES -->
      <section class="row">
        <h2 class="display-4">Pick a category :</h2>
        <article class="col-12 text-center">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="category" value="male" id="option1" autocomplete="off" checked />
              <i class="fas fa-male"></i>
              <p>Male</p>
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="category" value="female" id="option2" autocomplete="off" />
              <i class="fas fa-female"></i>
              <p>Female</p>
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="category" value="baby" id="option3" autocomplete="off" />
              <i class="fas fa-baby"></i>
              <p>Baby</p>
            </label>
          </div>
        </article>
      </section>
      <!-- CONTACTS -->
      <hr>
      <section class="row">
        <article class="col-12">
          <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col">
                    <label for="validationTooltip01">Company</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Company name" value="" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                  <div class="col">
                    <label for="validationTooltip02">Email</label>
                    <input type="email" class="form-control" id="validationTooltip02" placeholder="email@example.com" value="" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                      <label for="validationTooltip01">Category</label>
                      <select id="category-select" class="custom-select" required>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="baby">Baby</option>
                        </select>
                        <div class="invalid-feedback">Example invalid custom select feedback</div>
                      </div>
                      <div class="form-group col">
                        <label for="validationTooltip01">Actor</label>
                        <select id="actor-select" class="custom-select" required>
                            <option id="select-example" value="">Select an actor</option>
                          </select>
                          <div class="invalid-feedback">Example invalid custom select feedback</div>
                        </div>
                      </div>
                <button class="btn btn-primary" type="submit">Ask for availability</button>
              </form>
              <hr />
            </article>
      <!-- ACTORS -->
      <section class="row">
        <article class="col-12">
          <!-- CARD DECK-->

            <!-- CARD -->
            <div class="card d-none">

              <div class="card-body">
                <h5 class="card-title">Example</h5>
              </div>
            </div>
          </article>
        </section>
      </section>
